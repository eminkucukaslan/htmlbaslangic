<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluttra | Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img id="logo3" src="images/logo-img/2000.jpg" alt="Logo" />
      </div>

      <div class="navbar">
        <ul>
          <li><a href="index.html">ANASAYFA</a></li>
          <li><a href="about.html">HAKKIMIZDA</a></li>
          <li><a href="contact.html">İLETİŞİM</a></li>
          <li><a href="project.html">PROJE</a></li>
        </ul>
      </div>
    </header>

    <div class="form-container">
      <h2 id="form-h2">Bizimle İletişime Geçin</h2>
      <form
        action="https://formsubmit.co/kucukaslanm20@gmail.com"
        method="POST"
      >
        <div class="form-group">
          <label for="name">İsim</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="50"
            placeholder="İsminizi giriniz."
          />
        </div>

        <div class="form-group">
          <label for="surname">Soyisim</label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
            placeholder="Soyisminizi giriniz."
          />
        </div>

        <div class="form-group">
          <label for="email">E-posta adresi</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="E-posta adresinizi giriniz."
          />
        </div>

        <div class="form-group">
          <label for="message">Mesajınız:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            placeholder="Mesajınızı buraya yazın..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="points">Sitemizi ne kadar beğendiniz?</label>
          <input
            type="range"
            name="website-rating"
            id="points"
            min="0"
            max="100"
          />
        </div>

        <button class="form-button" type="submit">Formu Gönder</button>
      </form>
    </div>

    <footer class="footer">Hayat Bakaç &copy; 2024</footer>

    <script src="js/script.js"></script>
  </body>
</html>
